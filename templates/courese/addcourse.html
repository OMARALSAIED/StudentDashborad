{% extends "base.html" %}

{% block  title %}
Course
{% endblock title %}




{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
         
        </div>
        
        <div class="col-md-4 card bg-dark text-light p-4 shadow">
            <h4 class="text-center text-success mb-4">Add Course</h4>
            {% with messages=get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                            {{message}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/addcourse" method="post">
                <div class="mb-3">
                    <label for="departmentID">Select Department:</label>
                    <select name="departmentID" class="form-select">
                        {% for department in departments %}
                            <option value="{{ department.departmentID }}">{{ department.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="classroomID">Classroom number:</label>
                    <select name="classroomID" class="form-select">
                        {% for classroom in classrooms %}
                            <option value="{{ classroom.classroomID }}">{{ classroom.number }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="lecturerID">Lecturer:</label>
                    <select name="lecturerID" class="form-select">
                        {% for lecturer in lecturers %}
                            <option value="{{ lecturer.lecturerID }}">{{ lecturer.fullname }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" pattern="[A-Za-z]+[0-9A-Za-z]*" title="Please enter a letter first, followed by numbers or additional letters."  required>
                </div>
                <div class="mb-3">
                    <label for="DayOfweek" class="form-label">Day of Week:</label>
                    <input type="number" class="form-control" id="DayOfweek" name="DayOfweek"  pattern="[0-9]*" title="Please enter a valid number" required>
                </div>
                <div class="mb-3">
                    <label for="startTime" class="form-label">Start Time:</label>
                    <input type="time" class="form-control" id="startTime" name="startTime" required>
                </div>
                <div class="mb-3">
                    <label for="endTime" class="form-label">End Time:</label>
                    <input type="time" class="form-control" id="endTime" name="endTime" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Add</button>
                </div>
            </form>
        </div>
        <div class="col-md-4">
        </div> 
    </div>
</div>
{% endblock %}
